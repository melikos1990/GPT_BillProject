<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>房租電費自動計算器</title>
  <script type="text/javascript" src="https://me.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=YQdaMS5qdHkTJc1lh4JfRS31Qq2z1cIHZ2ifZdo6qmYfFrA2Lwdq1fz3zO_l-iPpqdiQHDLUgCvZRhiZCFZENk9iTzCDO5fwyK1bz_7pa1GUAa_WmpwqJvc14R-xiF3cioDE_5KwF5TOVv42Ayxoz3idX3fyy4bHUID7wqOLynXHwKBO4shMSV6DWNdnjjHvkdWUageJQe9zYjCrQC7KELKqR-qSNAh9fSauzDOg2CQWhQRRcDPvDmPzVfbB7rHn" charset="UTF-8"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    label {
      margin-right: 8px;
    }
    input[type="number"] {
      width: 100px;
    }
    button {
      margin: 8px 4px 8px 0;
      padding: 8px 12px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 12px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f5f5f5;
    }
    .result {
      font-weight: bold;
    }

    /* Responsive wrapper for the table */
    .table-responsive {
      overflow-x: auto;
    }

    /* Mobile-friendly adjustments */
    @media (max-width: 600px) {
      /* Make the table display as blocks for each row (card style) */
      .table-responsive table,
      .table-responsive thead,
      .table-responsive tbody,
      .table-responsive th,
      .table-responsive td,
      .table-responsive tr {
        display: block;
      }
      /* Hide the table headers on mobile */
      .table-responsive thead {
        display: none;
      }
      /* Style each row as a card */
      .table-responsive tr {
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 6px;
        background-color: #fafafa;
      }
      /* Make cells stack vertically with labels */
      .table-responsive td {
        position: relative;
        padding-left: 50%;
        text-align: left;
        border: none;
        border-bottom: 1px solid #eee;
      }
      .table-responsive td:last-child {
        border-bottom: none;
      }
      .table-responsive td::before {
        position: absolute;
        top: 0;
        left: 0;
        width: 45%;
        padding-left: 10px;
        white-space: nowrap;
        content: attr(data-label);
        font-weight: bold;
        color: #555;
      }
      /* Input fields take full width */
      input[type="number"] {
        width: 100%;
        box-sizing: border-box;
        padding: 6px;
        font-size: 16px;
      }
      /* Bigger, full-width buttons */
      button {
        width: 100%;
        margin: 8px 0;
        padding: 12px;
        font-size: 16px;
      }
      th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>房租電費自動計算器</h1>
  <p>輸入本期總電費金額後，依序新增每個房間，填入上期與本期電表讀數以及該房間的固定房租與固定雜費，然後點擊「計算」即可自動計算出各房用電度數、電費分攤與總費用。</p>
  <div>
    <label for="totalBill">總電費 (元)：</label>
    <input type="number" id="totalBill" min="0" step="0.01" value="0">
    <br><br>
    <button onclick="addRoom()">新增房間</button>
    <button onclick="calculate()">計算</button>

    <div class="table-responsive">
      <table>
      <thead>
        <tr>
          <th>房間</th>
          <th>上期電表讀數</th>
          <th>本期電表讀數</th>
          <th>用電度數</th>
          <th>固定房租 (元)</th>
          <th>固定雜費 (元)</th>
          <th>電費分攤 (元)</th>
          <th>總費用 (元)</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="roomsBody">
        <!-- 動態新增房間行 -->
      </tbody>
      </table>
    </div>
  </div>

  <script>
    let roomCount = 0;

    // 重新編號（刪除後保持房間 1/2/3 連續）
    function renumberRooms() {
      const rows = document.querySelectorAll('#roomsBody tr');
      rows.forEach((row, idx) => {
        const cell = row.querySelector('.roomName');
        if (cell) cell.textContent = `房間 ${idx + 1}`;
      });
      roomCount = rows.length;
    }

    function deleteRoom(btn) {
      const row = btn.closest('tr');
      if (row) row.remove();
      renumberRooms();
      calculate();
    }

    /**
     * 新增一列輸入欄位代表一間房間
     */
    function addRoom() {
      roomCount++;
      const tbody = document.getElementById('roomsBody');
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td data-label="房間" class="roomName">房間 ${roomCount}</td>
        <td data-label="上期電表讀數"><input type="number" class="prev" min="0" step="0.01" value="0"></td>
        <td data-label="本期電表讀數"><input type="number" class="curr" min="0" step="0.01" value="0"></td>
        <td class="usage" data-label="用電度數">0</td>
        <td data-label="固定房租 (元)"><input type="number" class="rent" min="0" step="0.01" value="0"></td>
        <td data-label="固定雜費 (元)"><input type="number" class="misc" min="0" step="0.01" value="0"></td>
        <td class="share" data-label="電費分攤 (元)">-</td>
        <td class="result" data-label="總費用 (元)">-</td>
        <td data-label="操作"><button type="button" onclick="deleteRoom(this)">刪除</button></td>
      `;
      tbody.appendChild(tr);
    }

    /**
     * 計算所有房間的分攤結果
     */
    function calculate() {
      const totalBillValue = parseFloat(document.getElementById('totalBill').value) || 0;

      const prevs = Array.from(document.querySelectorAll('.prev')).map(input => parseFloat(input.value) || 0);
      const currents = Array.from(document.querySelectorAll('.curr')).map(input => parseFloat(input.value) || 0);
      const rents = Array.from(document.querySelectorAll('.rent')).map(input => parseFloat(input.value) || 0);
      const miscs = Array.from(document.querySelectorAll('.misc')).map(input => parseFloat(input.value) || 0);

      const usages = currents.map((curr, i) => Math.max(curr - prevs[i], 0));
      const totalUsage = usages.reduce((sum, val) => sum + val, 0);

      const rows = document.querySelectorAll('#roomsBody tr');
      rows.forEach((row, index) => {
        const usage = usages[index];
        const rent = rents[index];
        const misc = miscs[index];

        row.querySelector('.usage').textContent = usage.toFixed(2);

        let share = 0;
        if (totalUsage > 0) {
          share = (usage / totalUsage) * totalBillValue;
        }
        const result = share + rent + misc;

        row.querySelector('.share').textContent = share.toFixed(2) + ' 元';
        row.querySelector('.result').textContent = result.toFixed(2) + ' 元';
      });
    }
  </script>
</body>
</html>
